<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Dinner Shopping List</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>CSS Dinner Shopping List</h1>
            <span class="pseudo-title">Letâ€™s go to the mall!</span>
        </div>
    </div>
    <div class="main">
        <form>
            <ul class="form-list">
                <li>
                    <label class="light-color">
                        <input type="checkbox">
                        <span>A lot of pickles <small>(for the next lessons about CSS)</small></span>
                    </label>
                </li>
                <li>
                    <label class="darker-color">
                        <input type="checkbox">
                        <span>10 apples <small>(for more CSS manipulations)</small></span>
                    </label>
                </li>
                <li>
                    <label class="light-color">
                        <input type="checkbox">
                        <span>20 oranges <small>(because they are awesome)</small></span>
                    </label>
                </li>
                <li>
                    <label class="darker-color">
                        <input type="checkbox">
                        <span>13 plates <small>(hm... they always dissapear)</small></span>
                    </label>
                </li>
                <li>
                    <label class="light-color">
                        <input type="checkbox">
                        <span>15 bentos</span>
                    </label>
                </li>
                <li>
                    <label class="darker-color">
                        <input type="checkbox">
                        <span>1 bottle of Sake <small>(for my friends)</small></span>
                    </label>
                </li>
            </ul>
        </form>
        <div class="bon-appetit">
            <h2>Bon appetit :)</h2>
        </div>
    </div>
</body>
</html>
